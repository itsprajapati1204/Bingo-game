<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoGame</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="text"><h1>BINGO GAME</h1></div>
    <div class="container">
        <table id="tblBingo"></table>
    </div>
    <div class="letter-div">
        <table id="tblLetter">
            <tr>
                <td class="letters-bingo">B</td>
                <td class="letters-bingo">I</td>
                <td class="letters-bingo">N</td>
                <td class="letters-bingo">G</td>
                <td class="letters-bingo">O</td>
            </tr>
        </table>
    </div>
    <!-- <div class="reset-btn"><button onclick="resetBtn1">RESTART</button></div> -->
    <div class="container reset-btn">

        <a href="#" class="button type--A">
          <div class="button__line"></div>
          <div class="button__line"></div>
          <span class="button__text">RESET GAME</span>
          <div class="button__drow1"></div>
          <div class="button__drow2"></div>      
      </div>
</body>
</html>
